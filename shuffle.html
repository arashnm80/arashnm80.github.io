<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Link Shuffler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            max-width: 80%;
            text-align: center;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Link Shuffler</h1>
    <button onclick="shuffleLink()">Shuffle</button>
    <div id="result">Click the button to get a random link</div>

    <script>
        async function loadPages() {
            try {
                const response = await fetch('pages_list.txt');
                if (!response.ok) throw new Error("File not found");
                const text = await response.text();
                return text.split('\n').filter(page => page.trim() !== '');
            } catch (error) {
                console.error("Error loading pages:", error);
                return [];
            }
        }

        async function shuffleLink() {
            const pages = await loadPages();
            const resultDiv = document.getElementById('result');
            
            if (pages.length === 0) {
                resultDiv.innerHTML = "No links found in pages_list.txt";
                return;
            }

            const randomIndex = Math.floor(Math.random() * pages.length);
            const selectedPage = pages[randomIndex].trim();
            
            resultDiv.innerHTML = `
                <a href="public/${selectedPage}" target="_blank">${selectedPage}</a>
                <p><small>Click the link to open</small></p>
            `;
        }
    </script>
</body>
</html>
